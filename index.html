<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
    crossorigin="anonymous">
    <link href="font/fontawesome/css/all.css" rel="stylesheet">

</head>
<body>
    <div class="contahiner">
        <div class="card">
            <div class="card-body">
                <div class="circle"></div>
                <header class="myHed text-center">
                    <i class="far fa-user"></i>
                    <p>LOGIN</p>
                </header>
                <form class="main-form text-center">
                    <div class="form-group" my-0>
                        <label class="my-0">
                            <i class="fas fa-user"></i>
                            <input type="text" class="myInput" placeholder="Username">
                        </label>
                    </div>
                    <div class="form-group" my-0>
                        <label class="my-0">
                            <i class="fas fa-lock"></i>
                            <input type="password" class="myInput" placeholder="Password">
                        </label>
                    </div>
                    <label class="check_1">
                        <input type="checkbox" checked>
                        Remember Me
                    </label>
                    <div class="form-group">
                        <label>
                            <input type="submit" class="form-control button" action="#" method="get" value="Login">
                        </label>
                    </div>
                    <span class="check_1">Forget Password</span>
                </form>
            </div>
        </div>
    </div>
 
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" 
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
     crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" 
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" 
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" 
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" 
    crossorigin="anonymous"></script>
 
</body>
</html>
